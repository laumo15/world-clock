<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World clock</title>
</head>
<body>
    <div class="container">
        <h1>World clock</h1>
        <select>
            <option>Choose a city</option>
            <option>London</option>
            <option>New York</option>
            <option>Auckland</option>
        </select>
        <div class="cities" id="los-angeles">
            <div>
                <h2>Los Angeles</h2>
                <div class="date">August 15th 2022</div>
            </div>
            <div class="time">1:46:18 <small>AM</small></div>
        </div>
        <div class="cities" id="paris">
            <div>
                <h2>Paris</h2>
                <div class="date">August 15th 2022</div>
            </div>
            <div class="time">3:46:18 <small>AM</small></div>
        </div>
        <footer>This project was coded by <bold>Laura</bold> and is <a href="https://github.com/laumo15/world-clock">open sourced on GitHub</a></footer>
        <script src = "javascript/index.js"></script>
    </div>
</body>
</html>
